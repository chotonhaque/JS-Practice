<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
  </head>
  <body>
    <form>
      <label for="weightInput">Weight (kg):</label>
      <input type="number" id="weightInput">
      <br>
      <label for="heightInput">Height (m):</label>
      <input type="number" step="0.01" id="heightInput">
      <br>
      <button type="button" id="calculateBtn">Calculate BMI</button>
    </form>
    <p id="result"></p>
    <script>
      const calculateBMI = () => {
        const weight = parseFloat(document.getElementById('weightInput').value);
        const height = parseFloat(document.getElementById('heightInput').value);
        
        if (isNaN(weight) || isNaN(height) || height <= 0) {
          document.getElementById('result').textContent = 'Please enter valid weight and height values.';
          return;
        }
        
        const bmi = weight / (height * height);
        document.getElementById('result').textContent = `Your BMI is ${bmi.toFixed(2)}.`;
      };
      
      document.getElementById('calculateBtn').addEventListener('click', calculateBMI);
    </script>
  </body>
</html>
